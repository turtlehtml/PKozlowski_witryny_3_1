<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        tr {
            border-left: 3px solid blueviolet;
            padding: 10px 20px 10px 20px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <label for="Marka">Marka:<span>*</span></label>
                <input type="text" required id="Marka">
            </td>
            <td rowspan="2">
                <label for="nadwozie">Typ nadwozia:<span>*</span></label>
                <select name="nadwozia" id="nadwozie" multiple size="5" required>
                    <option value="coupe">coupé</option>
                    <option value="hatchback">hatchback</option>
                    <option value="kabriolet">kabriolet</option>
                    <option value="kombi">kombi</option>
                    <option value="sedan">sedan</option>
                </select>
            </td>
            <td>
                <label for="data">Miesiąc i rok produkcji:</label>
                <input type="date" id="data">
            </td>
            <td>
                <label for="Przebieg">Przebieg:</label>
                <input type="range" id="Przebieg" min="25000" max="250000" step="25000" value="25000+"
                    oninput="this.nextElementSibling.value = this.value">
                <output>25000</output>
            </td>
            <td rowspan="2"><input type="submit" value="Wyślij"></td>
        </tr>
        <tr>
            <td>
                <label for="Model">Model:</label>
                <input type="text" id="Model">
            </td>
            <td>
                <label for="paliwo">Rodzaj paliwa:</label>
                <select name="paliwo" id="paliwo">
                    <option value="benzyna">benzyna</option>
                    <option value="benzyna_elektryk">benzyna + elektryk</option>
                    <option value="benzyna_gaz">benzyna + gaz</option>
                    <option value="diesel">diesel</option>
                    <option value="elektryk">elektryk</option>
                </select>
            </td>
            <td>
                <label for="Cena">Cena do:</label>
                <input type="range" id="Cena" min="2000" max="500000" step="1000" value="2000"
                    oninput="this.nextElementSibling.value = this.value">
                <output>2000</output>
            </td>
        </tr>
    </table>
</body>

</html>
