<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="formularz_akcja.html">
        <fieldset>
            <legend>Wyślij i zresetuj</legend>
            <label for="tekst">Testowy tekst:</label>
            <input type="text" id="tekst" name="tekst">
            <br>
            <br>
            <label for="polski">j.polski</label>

            <br>
            <br>
            <label for="angielski">j.angielski</label>
            <input type="radio" id="angielski" name="angielski">
            <br>
            <br>
            <label for="Volkswagen">Volkswagen</label>
            <input type="checkbox" id="Volkswagen" name="Volkswagen">
            <br>
            <br>
            <label for="Volvo">Volvo</label>
            <input type="checkbox" id="Volvo" name="Volvo">
            <br>
            <br>
            <input type="reset" value="zresetuj">
            <br>
            <br>
            <input type="submit" value="Wyślij">
        </fieldset>
    </form>
</body>

</html>
