<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }

        td,
        th {
            padding: 10px;
            text-align: center;
            border: 1px dotted orange;
        }
    </style>
</head>

<body>
    <table>
        <caption>Zboża uprawiane w Polsce</caption>
        <tr>
            <th>Pszenica</th>
            <th>Pszenżyto</th>
            <th>Jęczmień</th>
            <th>Żyto</th>
            <th>Owies</th>
        </tr>
        <tr>
            <td>32%</td>
            <td>19%</td>
            <td>12%</td>
            <td>11%</td>
            <td>6%</td>
        </tr>
    </table>
</body>

</html>
