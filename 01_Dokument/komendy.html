<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Komendy w HTML</title>
</head>
<body>
    <h1><mark>Komendy w HTML</mark></h1>
    <ol>
        <li>&lt;h1&gt - dodaje nagłówek</li>
        <li>&lt;p&gt - dodaje paragraf</li>
        <li>&lt;div&gt - miejsce zazwyczaj na tekst</li>
        <li>&lt;br&gt - przejście do nowej lini</li>
        <li>&lt;hr&gt - dodanie poziomej lini do strony</li>
        <li>&lt;header&gt - górna cześć strony</li>
        <li>&lt;main&gt - głowna cześć strony</li>
        
    </ol>
</body>
</html>
