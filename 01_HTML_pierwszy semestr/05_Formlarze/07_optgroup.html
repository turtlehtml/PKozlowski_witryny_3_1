<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="formularz_akcja.html">
        <fieldset>
            <Legend>Lista jednokrotnego wyboru</Legend>
            <label for="carsl">Wybierz ulubioną markę:</label>
            <select name="autka" id="carsl">
                <optgroup label="auta szwedzkie">
                    <option value="Volvo" selected>Volvo</option>
                    <option value="Saab">Saab</option>
                </optgroup>
                <optgroup label="auta niemieckie">
                    <option value="BMW" disabled>BMW</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Audi">Audi</option>
                </optgroup>
                <optgroup label="auta włoskie">
                    <option value="Alfa romeo">Alfa romeo</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Ferarri">Ferarri</option>
                    <option value="Lancia">Lancia</option>
                    <option value="Maserati">Maserati</option>
                </optgroup>
            </select><br>
            <input type="submit" value="Wyślij">
        </fieldset>
    </form>
</body>

</html>
