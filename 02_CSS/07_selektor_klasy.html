<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor klasy</title>
    <style>
        /* klase tworzymy kropkom */
        p.warning {
            background-color: yellow;
        }

        p.correct {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <p>The</p>
        <p><q class="warning">Land</q></p>
        <article>
            <p class="warning">Between</p>
        </article>
    </div>
    <p class="correct"><u>Solar</u></p>
    <p>Systems</p>
</body>

</html>
